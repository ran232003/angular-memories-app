<div>
  <div class="signup">
    <div class="center">
      <h3>{{ pageState }}</h3>
    </div>
    <div class="all-inputs">
      <app-auth-input (valueChange)="change($event)"></app-auth-input>
    </div>
    <button class="buttonAuth" mat-raised-button color="primary">
      {{ pageState }}
    </button>
    <h4>Or, SignIn Using</h4>
    <div class="icons">
      <i class="fab fa-facebook fa-3x iconFcbook"></i>
      <!-- <i
        (click)="signInWithGoogle()"
        class="fab fa-google fa-2x icongoogle"
      ></i> -->
      <asl-google-signin-button
        type="icon"
        size="large"
        shape="circle"
      ></asl-google-signin-button>
    </div>
  </div>
</div>
